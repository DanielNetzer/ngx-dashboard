<mat-grid-list cols="3" rowHeight="2:1" class="list-group" dnd-sortable-container [sortableData]="baseCards">

  <mat-grid-tile *ngFor="let card of baseCards; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i" (onDragStart)="handleDragStart()"
    (onDragEnd)="handleDragEnd()">
    <mat-expansion-panel [disabled]="true" [expanded]="card.expanded">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{card.title}}
        </mat-panel-title>
        <mat-panel-description>
          {{card.desc}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <p>{{card.more}}</p>

    </mat-expansion-panel>
  </mat-grid-tile>
</mat-grid-list>
